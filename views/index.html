<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nexmo Mail</title>
    <link rel="stylesheet"
          href="bootstrap.min.css"
          media="screen"
          title="no title"
          charset="utf-8">
  </head>
  <body>
    <div class="container">
      <form action="/notify" method="post">
        <h1>Number to Notify</h1>

        <div class="form-group">
          <label for="number">Phone number</label>
          <input type="text"
                 name="number"
                 value=""
                 placeholder='e.g. 447555555555'
                 class='form-control'>
        </div>
        <input type="submit"
               name="name"
               value="Notify"
               class='btn btn-primary'>
      </form>
    </div>
  </body>
</html>
